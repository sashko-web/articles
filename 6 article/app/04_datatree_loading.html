<!DOCTYPE html>
<html>
	<head>
		<title>Tree: Loading</title>
		<link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css" charset="utf-8">
		<script src="//cdn.webix.com/edge/webix.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Loading</div>
		<div id="testA" style='width:300px; height:300px; float:left'></div>
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			//plain json data, based on objects
			treea = webix.ui({
				container:"testA",
				view:"tree",
				template:"{common.icon()} {common.folder()} #title#",
				url: "/samples/server/pages"
			});	

		});
		</script>
	</body>
</html>
